<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>vue-echart</title>
</head>
<body>
    <div id="demo" v-cloak>
        <div id="echart" style="width: 100vw;height:50vh;"> </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts-en.common.js"></script>
<script>
    window.onload = ()=>{
        // const echarts = require('echarts')
        new Vue({
            el: '#demo',
            data() {
                return {

                }                  
            },
            mounted(){
                this.initECahrt()
            },
            methods:{
                initECahrt(){
                    // 基于准备好的dom，初始化echarts实例
                    let myChart = echarts.init(document.getElementById('echart'));
                    // 绘制图表
                    let option = {
                        series : [
                            {
                                name: '访问来源',
                                type: 'pie',
                                radius: '55%',
                                data:[
                                    {value:235, name:'视频广告'},
                                    {value:274, name:'联盟广告'},
                                    {value:310, name:'邮件营销'},
                                    {value:335, name:'直接访问'},
                                    {value:400, name:'搜索引擎'}
                                ]
                            }
                        ]
                    }
                    myChart.setOption(option);
                }
            }
        })
    }
</script>
</body>
</html>
