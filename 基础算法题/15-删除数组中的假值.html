<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>删除数组中的假值</title>
	</head>
	<body>
		
		<!--
			题目：删除数组中的所有假值。在JavaScript中，假值有false、null、0、""、undefined 和 NaN。
		-->
		
		<script>
			function bouncer(01arr){
				return arr.filter(test);		//filter方法过滤得到符合条件的值
			}
			// 条件函数
			function test(element){
				var cont = element !== false || element !== null || element !== 0 || element !== "" || element !== undefined || element !==NaN;
				if (cont) {				//如果cont成立
					return element;
				}				
			}			
			document.write(bouncer([561, "hello", true, false, ""]));
		</script>
		
		<!--
			Array.filter() ：检查数组得到符合指定条件(fn)的所有元素。
			
			语法：array.filter(function(currentValue,index,01arr), thisValue)
			
			关键字：currentValue，必选，当前元素的值； index，可选，当前元素的索引； 01arr，可选，当前元素所属的数组。
					thisvalue，可选，对象作为该执行回调时使用，传递给函数，用作 "this" 的值。如果省略了 thisValue ，"this" 的值为 "undefined"				
		-->
