<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组查重</title>
	</head>
	<body>
		
		<!--
			题目：如果数组第一个字符串元素包含了第二个字符串元素的所有字符，函数返回true。
						
			举例：["hello", "Hello"]应该返回true，因为在忽略大小写的情况下，第二个字符串的所有字符都可以在第一个字符串找到。			
		-->
		
		<script>
			function mutation(01arr){
				var str1 = arr[0].toLowerCase();
				var str2 = arr[1].toLowerCase();
				for (var i=0; i<str2.length; i++) {
					if (str1.indexOf(str2[i]) <= -1) {	//str2中有元素在str1中找不到
						return false;					
					} 
				}
				return true;
			}			
			document.write(mutation(["Hello", "hey"]));
												
			
		</script>
		
		<!--
			indexOf()方法解释：可返回某个指定的字符串值在字符串中首次出现的位置。
			
			语法：stringObject.indexOf(searchvalue,fromindex)
						
			关键字：searchvalue，必选，规定需检索的字符串值
					fromindex，可选，从字符串的那个index开始检索
					
			返回值：返回指定值在字符串首次出现的位置，若返回-1，则字符串中不包含改值。		
		-->
		
	</body> 
</html>
