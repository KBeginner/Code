<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位方法</title>

    <style>
        .container{
            width: 100%;
            height: 500px;
            position: relative;
            border: 1px solid #000;
        }
        .cell{
            width: 100px;
            height: 100px;
            background-color: #00b3ff;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translateY(-50%);
            -moz-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            -o-transform: translateY(-50%);
            transform: translateY(-50%);
            transform: translateX(-50%);

        }
    </style>

</head>
<body>
    <div class="container">
        <div class="cell">
            <div class="content">内容</div>
        </div>
    </div>
</body>
</html>
