<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位方法</title>

    <style>
        .container{
            width: 100%;height: 500px;border: 1px solid #000;
            position: relative;
        }
        .cell{
            width: 500px;height: 200px;background-color: #00b3ff;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="cell">
        <div class="content">内容</div>
    </div>
</div>
</body>
</html>
