<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直居中</title>
    <style>
        .container{
            width: 100%;
            height: 500px;
            display: flex;          /*flex布局*/
            align-items: center;        /*字元素垂直居中，左：flex-start, 右：flex-end*/
            justify-content: center;    /*水平居中，左：flex-start, 右：flex-end*/
            border: 1px solid #000;
        }
        .cell{
            width: 200px;
            height: 200px;
            background-color: #00b3ff;
            margin :10px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="cell">
            <div class="content">内容1</div>
        </div>
        <div class="cell">
            <div class="content">内容2</div>
        </div>
    </div>
</body>
</html>
