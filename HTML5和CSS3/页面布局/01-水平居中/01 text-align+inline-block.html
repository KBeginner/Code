<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline-block+text-align水平布局</title>
    <style>
        .parent{
            width: 100%;height: 500px;border: 1px solid #2e6da4;
            text-align: center;     /*父级设置text-align*/
        }
        .child{
            width: 500px;height: 200px;background: red;
            display: inline-block;  /*子级设置inline-block*/
        }
        .grandchild{
            width: 200px;height: 100px;background: #000;
            margin: 50px auto;      /*块级元素水平居中*/
        }
    </style>
</head>
<body>
    <!--
        水平居中方法一：

        语法：父级text-align:center;  子级display:inline-block;

        优点：兼容性好（ie7以下）；
        缺点：child里的文字也会水平居中；多个child时会并排展示；
    -->
    <div class="parent">
        <div class="child">
            <div class="grandchild"></div>
        </div>
        <div class="child"></div>
    </div>
</body>
</html>
