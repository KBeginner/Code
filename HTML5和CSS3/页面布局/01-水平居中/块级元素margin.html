<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin水平居中</title>
    <style>
        .parent{
            width: 100%;height: auto;border: 1px solid #2e6da4;
        }
        .child{
            width: 500px;height: 200px;background: #1b6d85;
            margin: 20px auto;  /*块级元素水平居中*/
        }
    </style>
</head>
<body>
    <!--
        跨级元素：独占一行，可以设置高度、行高和内外边距

        居中方法： margin npx auto;
    -->
    <div class="parent">
        <div class="child" ></div>
        <h1 class="child"></h1>
        <p class="child"></p>
        <form class="child"></form>
        <ul class="child">
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>
        <table class="child">
            <tbody>
                <tr>
                    <td>123</td>
                    <td>456</td>
                    <td>789</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
