<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .parent{
            width: 100%;height: 500px;border:1px solid #2F4F4F;
        }
        .left{
            height:500px;background-color:#696969;margin-right: 20px;
            float: left;        /*左边不定宽，左浮动*/
        }
        .left p{
            width: 300px;       /*左边内容定宽*/
        }
        .right{
            background: #545cbe;height: 500px;
            overflow: hidden;       /*右边自适应*/
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
        </div>
    </div>
</body>
</html>
