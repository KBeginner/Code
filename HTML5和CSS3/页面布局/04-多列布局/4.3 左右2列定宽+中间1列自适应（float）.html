<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .parent{
            width: 100%;height: 500px;border:1px solid #2F4F4F;
        }
        .left{
            width: 300px;height:500px;background-color:#696969;margin-right: 20px;
            float: left;    /*左列左浮动*/
        }
        .right{
            background: #4cae4c;width:200px;height: 500px;margin-left: 20px;
            float: right;   /*右列右浮动*/
        }
        .content{
            background: #3a768f;height: 500px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
        </div>
        <div class="content">
            <p>content</p>
        </div>
    </div>
</body>
</html>
