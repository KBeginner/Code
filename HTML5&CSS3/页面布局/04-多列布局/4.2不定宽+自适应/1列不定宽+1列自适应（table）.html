<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .parent{
            width: 100%;height: 500px;border:1px solid #2F4F4F;
            display: table;
        }
        .left{
            height:500px;background-color:#696969;margin-right: 20px ;
            width:0.1%;     /*why????*/
        }
        .left p{
            width: 200px;
        }
        .right{
            background: #545cbe;height: 500px;
        }
        .left, .right{
            display: table-cell;        /*相当于td*/
        }

    </style>
</head>
<body>
    <!--
        缺点：设置了table-cell的div，其margin失效
    -->
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
        </div>
    </div>
</body>
</html>
