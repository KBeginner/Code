<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            overflow: hidden;
            color: #fff;
            /*position: relative;*/
        }
        .top{
            width: 100%;height: 100px;background-color:#696969;
            position: absolute;
            top: 0; left:0; right:0;
        }
        .bottom{
            width: 100%;height: 70px;background-color:#696969;
            position: absolute;
            bottom: 0; left:0; right:0;
        }
        .content{
            width: 100%;height: auto;
            position: absolute;
            top: 100px;left:0; right:0;
            bottom:70px;
        }
        .left{
            width: 250px;background:#3d86ac;min-height: 200px;
            float: left;
            overflow: hidden;
        }
        .right{
            background:#9cd3ec;height: 100%;text-align: center;
            overflow: auto;
        }
    </style>
</head>
<body>
    <!--
        全屏布局的特点:
        1) 滚动条不是全局滚动条，而是出现在内容区域里，往往是主内容区域
        2) 浏览器变大时，撑满窗口

        原理：上下两部分固定，中间定宽+自适应（两块高度一样）
    -->
    <div class="container">
        <div class="top">上部固定，定高</div>
        <div class="content">
            <div class="left">左部定宽</div>
            <div class="right">
                <div class="inner">右部自适应</div>
                <img src="全屏布局.png" alt="糟糕，无法显示！" />
            </div>
        </div>
        <div class="bottom">下部固定，定高</div>
    </div>
</body>
</html>
