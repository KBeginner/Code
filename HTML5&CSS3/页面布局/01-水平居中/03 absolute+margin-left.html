<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute+margin水平布局</title>
    <style>
        .parent{
            width: 100%;height: 500px;border: 1px solid #2e6da4;
            position: relative;
        }
        .child{
            width: 500px;height: 200px;background: red;
            position: absolute;
            left: 50%;
            margin-left: -250px;
        }

    </style>
</head>
<body>
<!--
    水平居中方法三：绝对定位 + 外边距
    1）父级设置relative； 子级absolute; left:50%; margin-left: width/2 px;
-->
<div class="parent">
    <div class="child">
        <div class="grandchild">123</div>
    </div>
</div>
</body>
</html>
