<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            width: 100%;height: 500px;border: 1px solid #2e6da4;
        }
        .child{
            width: 500px;height: 200px;background: #1b6d85;margin:20px auto;
        }
        .div1 input,.div1 button，.div1 span{
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
<!--
    行内元素水平居中：

-->
<div class="parent">
    <div class="child div1">
        <input type="text">
        <button>按钮</button>
        <img>
        <a></a>
        <select>
            <option>111</option>
            <option>222</option>
            <option>333</option>
        </select>
        <label>label</label>
        <textarea>textarea</textarea>

    </div>
    <div class="child div2">
        <span>span</span>
    </div>
</div>

</body>
</html>
