<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            width: 100%;height: 500px;border: 1px solid #2e6da4;
        }
        .child{
            width: 500px;height: 200px;background: #1b6d85;margin:20px auto;
            text-align: center;     /*行内元素水平居中*/
        }
        a{
            display: block;     /*把行内元素设置成块级*/
            width: 200px;
            height: 30px;
            background: #fff;
            margin: 0 auto;
        }
        img{
            width: 100px;
            height: 50px;
        }
        .block{
            display: block;
        }
    </style>
</head>
<body>
<!--
    行内元素水平居中：
    1）父级添加text-align:center;
    2)把行内元素设置成块级display:block; margin:0 auto;

    行内元素换行：
    1）把行内元素设置成块级元素，就会独占一行（换行）。
-->
<div class="parent">
    <div class="child div1">
        <a></a>
        <img>
    <!--
        <input type="text">
        <button>按钮</button>

        <select>
           <option>111</option>
           <option>222</option>
           <option>333</option>
        </select>
        <label>label</label>
        <textarea>textarea</textarea>
    -->
    </div>
    <div class="child div2">
        <span>span1，</span>
        <span class="block">我设置了block</span>
        <span>span，</span>
        <span>span，</span>
    </div>
</div>

</body>
</html>
