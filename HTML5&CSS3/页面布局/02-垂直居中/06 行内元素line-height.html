</body><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            width: 100%;height: 500px;border: 1px solid #2e6da4;
            line-height: 500px;     /*设置行高*/
        }
        .child{
            width: 200px;height: 200px;background: #1b6d85;
        }
        a, img{
            display: inline-block;width:50px;height: 50px;background-color: #696969;
        }
    </style>
</head>
<body>
<!--
    行内元素垂直居中方法：设置行高
    1）父级设置line-height:height;
-->
<div class="parent">
   <input type="text"/>
    <button>button</button>
    <img/>
    <a></a>
    <textarea>I am textarea</textarea>
    <select>
        <option>111</option>
        <option>222</option>
        <option>333</option>
    </select>
</div>
</body>
</html>
</html>
