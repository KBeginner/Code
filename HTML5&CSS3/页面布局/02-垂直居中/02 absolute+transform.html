<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            width: 100%;height: 500px;border: 1px solid #2e6da4;
            position: relative;
        }
        .child{
            width: 500px;height: 200px;background: #1b6d85;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);    /*向上移动50%的距离*/
        }
    </style>
</head>
<body>
<!--
    垂直居中方法二：
    1）父级relative；子级absolute; top:50%; transform:translateY(-50%);
-->
<div class="parent">
    <div class="child"></div>
</div>
</body>
