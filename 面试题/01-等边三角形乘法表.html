<!DOCTYPE html>

    <style>
        .box {
            text-align: center;
        }
        .column {
            display: inline-block;
            width: 51px;
            height: 17px;
            font-size: 12px;
            border: 1px solid #E2E2E2;
            margin-right: -1px;
            margin-bottom: -1px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
	<!--
		题目1：这是一个9*9的乘法口诀表，是完全用算法生成的，下来请用javascript完成生成一个这样的乘法口诀表，
		要求和图片一模一样，注意边框，注意字体，注意一切细节，不允许使用table。
	-->

        <script>
        	document.write("<div class='box'>");		//最外层div
        		for (var i=1; i<=9; i++) {				//行
        			document.write("<div>");		
        				for (var j=1; j<=i; j++) {		//列	
        					document.write("<span class='column'>"+ i + "×" + j + "=" + i*j + "</span>");
        				}
        			document.write("</div>");
        		}
        	document.write("</div>");
        	
        </script>
</body>
