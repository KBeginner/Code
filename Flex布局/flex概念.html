<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        flex(Flexible Box)：弹性布局，父级称为容器，子级称为项目。
        用法：
            1）块级元素 display:flex;
            2）行内元素 display:inline-flex;
        容器属性：
            1）flex-direction 决定主轴的方向（即项目的排列方向）。
               参数： row（默认）主轴为水平方向，起点在左边；
                     row-reverse 主轴为水平方向，起点在右边；
                     column 主轴为垂直方向，起点在顶部；
                     column-reverse 主轴为垂直方向，起点在底部；

            2）flex-wrap 决定项目并排的换行方式
               参数： nowrap（默认）不换行；
                     wrap 换行，第一行在上方；
                     wrap-reverse 换行，第一行在下方；

           3）flex-flow 是flex-direction和flex-wrap的简写形式
               参数： 默认值是row nowrap;

           4）justify-content 定义项目在水平轴的对齐方式
               参数： flex-start 左对齐；
                     flex-end 右对齐；
                     center 居中对齐；
                     space-between 两端对齐，项目之间的间距都相等；
                     space-around 等距对齐，每个项目两侧的间距相等；所以，项目之间的间距，比项目与边框的间距大一倍

           5）align-items 定义项目在交叉（垂直）轴的对齐方式
               参数： flex-start 交叉轴起点对齐；
                     flex-end 交叉轴终点对齐；
                     center 交叉轴中点对齐；
                     baseline 项目第一行文字的基线对齐；
                     stretch（默认）如果为未设置高度或设为auto，将占满整个容器高度；

           6）align-content 定义多根轴线（多行）的对齐方式。如果项目只有一根轴线，则该属性无效。
               参数：flex-start 交叉轴起点对齐；
                    flex-end 交叉轴终点对齐；
                    center 交叉轴中点对齐；
                    space-between 与交叉轴两端对齐；
                    space-round 每根轴线两侧的间隔相等。所以，轴线间距离比轴线与边框间距大一倍；
                    stretch（默认）占满整个交叉轴；

        项目属性：
            1）order 定义项目的排序顺序。数值越小，越靠前，默认为0。
            2）flex-grow 定义项目的放大比例。默认为0，即如果存在剩余空间，也不放大。
            3）flex-shrink 定义项目的缩小比例。默认为1，即如果空间不足，该项目将缩小。为0时不缩小
            4）flex-basis 定义了在分配多余空间之前，项目占据的主轴宽度。默认auto，即项目本身大小。
            5）flex 是flex-grow, flex-shrink, flex-basis 的简写。默认值 0 1 auto，后面连个参数可选。
    -->
</body>
</html>
