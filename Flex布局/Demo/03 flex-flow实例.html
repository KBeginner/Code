<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 500px;border:2px solid red;color:#fff;overflow:auto
        }
        .item{
            width: 100px;height: 100px;background:#1b6d85;
            margin: 20px;text-align: center;line-height: 100px;
        }
        .main1,.main2,.main3,.main4{
            margin: 10px;border: 1px solid green;
            display: flex;
        }
        .main1{

            flex-flow: row wrap-reverse;      /*从右到左排列，换行，第一行在下面*/
        }
        .main2{
            flex-flow: row-reverse wrap;       /*从右到左排列，换行，第一行在上面*/
        }
        .main3{
            flex-flow: column wrap-reverse;    /*从上到下排列，换行，第一行在下面*/
        }
        .main4{
            flex-flow: column-reverse wrap;    /*从下到上排列，换行，第一行在上面*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main1">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </div>
        <div class="main2">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </div>
        <div class="main3">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
        <div class="main4">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </div>
</body>
</html>
