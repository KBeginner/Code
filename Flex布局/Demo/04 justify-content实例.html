<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width:100%;border:2px solid red;color:#fff;overflow:auto
        }
        .item{
            width: 100px;height: 100px;background:#1b6d85;
            margin: 20px;text-align: center;line-height: 100px;
        }
        .main1,.main2,.main3,.main4,.main5{
            margin: 10px;border: 1px solid green;
            display: flex;
        }
        .main1{
            justify-content: flex-start;    /*左对齐*/
        }
        .main2{
            justify-content: flex-end;      /*右对齐*/
        }
        .main3{
            justify-content: center;    /*居中对齐*/
        }
        .main4{
            justify-content: space-between;     /*两端对齐*/
        }
        .main5{
            justify-content: space-around;      /*等距对齐*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main1">
            <div class="item">左对齐</div>
            <div class="item">左对齐</div>
            <div class="item">左对齐</div>
            <div class="item">左对齐</div>
        </div>
        <div class="main2">
            <div class="item">右对齐</div>
            <div class="item">右对齐</div>
            <div class="item">右对齐</div>
            <div class="item">右对齐</div>
        </div>
        <div class="main3">
            <div class="item">居中对齐</div>
            <div class="item">居中对齐</div>
            <div class="item">居中对齐</div>
            <div class="item">居中对齐</div>
        </div>
        <div class="main4">
            <div class="item">两端对齐</div>
            <div class="item">两端对齐</div>
            <div class="item">两端对齐</div>
            <div class="item">两端对齐</div>
        </div>
        <div class="main5">
            <div class="item">等距对齐</div>
            <div class="item">等距对齐</div>
            <div class="item">等距对齐</div>
            <div class="item">等距对齐</div>
        </div>
    </div>
</body>
</html>
