<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width:100%;border:2px solid red;color:#fff;overflow:auto
        }
        .main{
            height: 300px;margin: 10px;border: 1px solid green;
            display: flex;
        }
        .item1,.item2,.item3,.item4{
            width: 170px;height: 100px;background:#1b6d85;
            margin: 20px;text-align: center;line-height: 100px;
        }
        .item1{
            order: 3;       /*order对项目进行排序*/
        }
        .item2{
            order: 2;
        }
        .item3{
            order: 1;
        }
        .item4{
            order: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main">
        <div class="item1">01</div>
        <div class="item2">02</div>
        <div class="item3">03</div>
        <div class="item4">04</div>
    </div>

</div>
</body>
</html>
