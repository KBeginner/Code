<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 500px;border:2px solid red;color:#fff;overflow:auto
        }
        .item{
            width: 100px;height: 100px;background:#1b6d85;
            margin: 20px;text-align: center;line-height: 100px;
        }
        .main1,.main2,.main3{
            margin: 10px;border: 1px solid green;
            display: flex;
            flex-direction: row;
        }
        .main1{
            flex-wrap: nowrap;      /*不换行*/
        }
        .main2{
            flex-wrap: wrap;        /*换行，第一行在上面*/
        }
        .main3{
            flex-wrap: wrap-reverse;    /*换行，第一行在下面*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main1">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </div>
        <div class="main2">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </div>
        <div class="main3">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </div>
    </div>
</body>
</html>
