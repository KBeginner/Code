<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width:100%;border:2px solid red;color:#fff;overflow:auto
        }
        .item{
            width: 170px;height: 100px;background:#1b6d85;
            margin: 20px;text-align: center;line-height: 100px;
        }
        .main1,.main2,.main3,.main4,.main5{
            height: 300px;margin: 10px;border: 1px solid green;
            display: flex;
        }
        .main1{
            align-items: flex-start;    /*顶部对齐*/
        }
        .main2{
            align-items: flex-end;      /*底部对齐*/
        }
        .main3{
            align-items: center;        /*垂直居中对齐*/
        }
        .main4{
            align-items: baseline;      /*第一行文字基准线对齐*/
        }
        .main5{
            align-items: stretch;       /*若项目没设置高度或设为auto，则其会占满整个容器的高*/
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main1">
        <div class="item">顶部对齐</div>
        <div class="item">顶部对齐</div>
        <div class="item">顶部对齐</div>
        <div class="item">顶部对齐</div>
    </div>
    <div class="main2">
        <div class="item">底部对齐</div>
        <div class="item">底部对齐</div>
        <div class="item">底部对齐</div>
        <div class="item">底部对齐</div>
    </div>
    <div class="main3">
        <div class="item">垂直居中对齐</div>
        <div class="item" >垂直居中对齐</div>
        <div class="item" >垂直居中对齐</div>
        <div class="item" >垂直居中对齐</div>
    </div>
    <div class="main4">
        <div class="item">第一行文字基准线对齐</div>
        <div class="item" style="height: 120px;">第一行文字基准线对齐</div>
        <div class="item" style="height: 150px;">第一行文字基准线对齐</div>
        <div class="item" style="height: 180px;">第一行文字基准线对齐</div>
    </div>
    <div class="main5">
        <div class="item" style="height: auto;">伸展对齐</div>
        <div class="item" style="height: auto;">伸展对齐</div>
        <div class="item" style="height: auto;">伸展对齐</div>
        <div class="item" style="height: auto;">伸展对齐</div>
    </div>
</div>
</body>
</html>
