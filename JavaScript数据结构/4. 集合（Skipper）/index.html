<html>
    <title>集合</title>
    <script src="./skipper.js"></script>
    <body>
        <p>集合：有一个或多个确定的且不重复的元素构成的整体。数学里的一个概念</p>
        <p>分类：空集、子集、交集、并集、补集（又称差集）等</p>
        <p>操作方法：has(element) 查询某元素是否存在、add(element)添加元素、remove(element) 删除某元素、clear()清空集合元素、size()查看集合元素个数</p>
    </body>
</html>
