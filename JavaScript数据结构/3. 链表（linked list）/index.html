<html>
    <title>链表</title>
    <script src='./linkedList.js'></script>
    <body>
        <p>链表：性质类似于数组，是计算机的一种存储结构。链表由一系列节点组成，每个节点里包含了本节点的数据域和下一个节点的指针。</p>
        <p>分类：单向列表、双向列表、循环列表</p>
        <p>操作方法：append(element) 尾部插入元素、insert(position,element) 插入元素（在position下标前插入）、indexOf(element) 获取元素索引、removeAt(position) 指定位置移除元素</p>
    </body>
</html>
