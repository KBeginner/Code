<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>course19-面向对象高级</title>
	</head>
	<body>
		<h3>json的对象</h3>
		<button id="btn">btn</button>
		<script>
			var oBtn=document.getElementById("btn");
			oBtn.onclick=function(){
				var json={
					a:666, 			//数字				//json对象
					b:"json", 		//字符串
					c:function(){	//函数
						alert("2333");
					},
					show:function(){
						alert(this.a);	//this指向json
					}
				}
				alert(json.a);			//调用
				alert(json.b);
				json.c();
				json.show();
			}
		</script>
		
		
		<!---------------- json实现简单的面向对象函数（单体） ------------------><hr />
		<h3>json实现简单的面向对象函数（单体）</h3>
		<p>不适合多个对象</p>
		<button id="btn1">json面向对象函数</button>
		
		<script>
			var oBtn=document.getElementById("btn1");
			oBtn.onclick=function(){
				var json={								//对象
					name: "卡几嘛",						//属性
					qq: "46546466",
					showName: function(){				//方法
						alert("我的名字： "+ this.name);
					},
					showQQ: function(){
						alert("我的QQ： "+ this.qq);
					}
				}
				json.showName();						//调用
				json.showQQ();
				
			}
		</script>
		
		
		
		<!---------------- json命名空间 ------------------><hr />
		<h3>json命名空间：允许同名函数一起存在</h3>
		<button id="btn2">btn</button>
		<script>
			var oBtn=document.getElementById("btn2");
			oBtn.onclick=function(){
				var json={};
				
				json.qwe={};
				json.asd={};
				json.zxc={};
				
				//json下的三个同名函数
				json.qwe.getUser= function(){	
					alert("a");
				};
				json.asd.getUser=function(){
					alert("b");
				};
				json.zxc.getUser=function(){
					alert("c");
				};
				
				json.qwe.getUser();
				json.asd.getUser();
				json.zxc.getUser();
			}
		</script>
		
		
		<!---------------- call可实现传参给函数 ------------------><hr />
		<h3>call可实现传参给函数</h3>
		<button id="btn3">btn</button>
		<script>
			function show(a, b){
				alert("this是："+this+"\n a是"+a+"\n b是"+b);
			};
			
			var oBtn=document.getElementById("btn3");
			oBtn.onclick=function(){
				//call可实现传参给show函数
				show.call("abc", 2, 8);	//abc传给this		
			}
			
		</script>
		
		
		
		<!---------------- 一个简单的继承函数 ------------------><hr />
		<h3>一个简单的继承函数</h3>
		<button id="btn4">btn</button>
		<script>
			function A(){		//被继承函数
				this.abc=12;	//A的属性
			}
			A.prototype.show=function(){	//A方法
				alert(this.abc);
			}
			
			//继承A
			function B(){
				A.call(this);	//继承A的属性，函数B中有了abc=12
			}
			
//			B.prototype = A.prototype;				//这样A会反过来继承B的方法
			for (var i in A.prototype) {
				B.prototype[i] = A.prototype[i];	//B继承A的方法
			}
			B.prototype.fn=function(){
				alert("aaaaaaaaa");
			}
	
			var oBtn=document.getElementById("btn4");
			oBtn.onclick=function(){
				var obj1= new B();					//创建对象
				var obj2= new A();
				obj1.fn();		//B自己的方法
				obj1.show();	//B继承A的方法
				obj2.fn();		//A不能放过来继承B的方法（报错）
			}			
		</script>
		
				
	</body>
</html>
