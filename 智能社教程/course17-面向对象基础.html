		<!---------------- 第一个面向对象函数 ------------------><hr />
		<h3>第一个面向对象函数</h3>	
		<button id="btn1">简单的面向对象函数</button>
		<script>
			var oBtn1=document.getElementById("btn1");
			oBtn1.onclick=function() {
				var obj = new Object();		//创建对象
				obj.name = "张三";			//创建对象属性
				obj.phone = "13843843888";
				obj.showName = function(){	//创建对象方法
					alert("我的名字:" + obj.name);
				}
				obj.showPhone = function(){
					alert("我的手机号"+obj.phone);
				}
				obj.showName();				//调用方法
				obj.showPhone();
			}
		</script>
		
		
		<!---------------- 封装一个面向对象函数 一------------------><hr />
		<h3>面向对象的构造函数一</h3>	
		<button id="btn2">面向对象的构造函数</button>
		<script>
			//构造函数（构造对象的函数）
			function createPerson(name, phone) {	//工厂方式
				
				//原料
				var obj = new Object();			//创建对象
				
				//加工
				obj.myname = name;				//创建对象属性
				obj.cellphone = phone;
				obj.showName = function(){		//创建对象方法
					alert("我的名字:" + obj.myname);
				}
				obj.showPhone = function(){
					alert("我的手机号" + obj.cellphone);
				}
				
				//出厂
				return obj;
			}
			
			var oBtn2=document.getElementById("btn2");
			oBtn2.onclick=function() {
				var obj = createPerson("李四", "1651961665");	
				obj.showName();
				obj.showPhone();
				
				var obj2 = createPerson("陈老", "6416541641");
				obj2.showName();
				obj2.showPhone();
			}
		</script>
		
		
		<!---------------- 封装一个面向对象函数二 ------------------><hr />
		<h3>面向对象的构造函数二</h3>
		<p>当我们使用new调用函数创建对象，系统默认创建一个空对象和自动返回值</p>
		<button id="btn3">工厂方式添加new</button>
		<script>
			//构造函数（构造对象的函数）
			function createPerson1(name, phone) {	
				
				//系统偷偷的替我们创建对象
//				var this = new Object();			//创建对象
				
				this.myname = name;				//创建对象属性
				this.cellphone = phone;
				this.showName = function(){		//创建对象方法
					alert("我的名字:" + this.myname);
				}
				this.showPhone = function(){
					alert("我的手机号" + this.cellphone);
				}
				
				//系统偷偷的替我们添加返回值
//				return this;
			}
			
			var oBtn3=document.getElementById("btn3");
			oBtn3.onclick=function() {
				var obj = new createPerson1("老五", "1651961665");	//添加new后，系统自动创建对象和添加返回值
				obj.showName();
				obj.showPhone();				
			}
		</script>
		
		
		<!---------------- prototype原型 ------------------><hr />
		<h3>prototype原型：相当于css里的class，可以给一组对象进行操作</h3>
		<button id="btn4">prototype原型</button>
		<script>
			var oBtn=document.getElementById("btn4");
			oBtn.onclick=function() {
				var arr1 = new Array(1,6,5,61,6);
				var arr2 = new Array(6,6,8,6,96);
				
				//类.原型.方法
				Array.prototype.sum=function(){		//对所以的Array起效，类似css的class
//				arr1.sum=function(){				//只对arr1对象起效，类似css的行间样式
					var result = 0;
					for(var i=0; i<this.length; i++){
						result+=this[i];						
					}
					return result;
				};
				alert(arr1.sum());		//调用
				alert(arr2.sum());
			}
		</script>

		<!---------------- 混合的面向对象函数 ------------------><hr />
		<h3>混合的面向对象函数</h3>
		<p>用构造函数加属性，prototype原型加方法，调用构造函数创建对象</p>
		<button id="btn5">混合构造函数</button>
		<script>
			//构造函数（构造对象的函数）
			function CreatePerson(name, phone) {					
				this.myname = name;				//构造函数里创建属性
				this.cellphone = phone;				
			};
			CreatePerson.prototype.showName = function(){		//原型里创建方法
				alert("我的名字:" + this.myname);
			};
			CreatePerson.prototype.showPhone = function(){
				alert("我的手机号" + this.cellphone);
			};
						
			var oBtn5=document.getElementById("btn5");
			oBtn5.onclick=function() {				
				var obj = new CreatePerson("老五", "1651961665");	//调用构造函数创建对象
				obj.showName();
				obj.showPhone();				
			}
		</script>
