<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-计算属性</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{ number }}</div>
        <div>{{ fullName }}</div>
        <button v-on:click="number++">addNum</button>
        <button v-on:click="changeFullName()">changeFull</button>
    </div>
    <script>
        new Vue({
            el : "#app",
            data : {
                number : 0,
                lastName : "Chen",
                firstName : "Wiill"
            },
            /*---- 计算属性：当计算一个值并返回一个结果时使用；当值不改变时，会一直执行缓存 ----*/
            computed : {
                fullName : {
                    get : function () {             //获取名字时执行
                        alert("执行了get");
                        return this.firstName + " " + this.lastName;
                    },
                    set : function (newValue) {     //改变名字时执行
                        var nameArr = newValue.split(" ");
                        this.firstName = nameArr[0];
                        this.lastName = nameArr[1];
                    }
                }
            },
            /*-- 方法属性：每次刷新都会执行一次函数 --*/
            methods : {
                changeFullName : function () {      //改变名字的方法
                    this.fullName = "xiao hong"
                }
            }
        })
    </script>

    <!--
        总结：
        1、计算属性：computed 当需要计算一个值，并返回结果时使用；当数值不改变时，一直执行缓存。
    -->
</body>
</html>
