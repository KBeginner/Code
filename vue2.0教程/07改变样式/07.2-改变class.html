<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变class</title>
    <script src="../../vue.js"></script>
    <style>
        .shape{
            width: 150px;
            height: 150px;
            margin: 10px;
            float: left;
        }
        .circle{
            border-radius: 50%;
            background-color: red;
        }
        .square{
            background-color: blue;
        }
        .triangle{
            width: 0px;
            height: 0px;
            margin: 10px;
            float: left;
        }
        /* border 绘画三角形 */
        .upTriangle{
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 100px solid orange;
        }
        .downTriangle{
            border-top: 100px solid green;
            border-left: 100px solid transparent ;
            border-right: 100px solid transparent;
        }

        /*动画*/
        .animation{
            animation: strentch 0.2s;
        }
        @keyframes strentch {
            0%{transform: scale(0.2);}
            25%{transform: scale(0.5)}
            75%{transform: scale(0.8)}
            100%{transform: scale(1);}
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-for添加class -->
        <div v-for="item in shapes" v-bind:class="[item.className,item.direction, {animation: item.animation}]"></div>

    </div>

    <script>
        new Vue ({
            el: "#app",
            data: {
                shapes :[
                    {className : "shape", direction : "circle", animation : true},
                    {className : "shape", direction : "square"},
                    {className : "triangle", direction : "upTriangle", animation : true},
                    {className : "triangle", direction : "downTriangle"}
                ]
            }
        })
    </script>

    <!--
        总结：
        1、v-bind 绑定class属性添加类;
        2、v-for 遍历生成class类（先建一个class数组，然后遍历v-bind绑定class）；
    -->
</body>
</html>
