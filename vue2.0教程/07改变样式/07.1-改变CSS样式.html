<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变css</title>
    <script src="../../vue.js"></script>
    <style>
        .child{
            width: 200px;
            height: 200px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-bind直接绑定style属性改变样式 -->
        <div class="child" v-bind:style="{backgroundColor:'red'}"></div>

        <!-- 改变单个css属性，背景色在蓝色和红色来回切换 -->
        <div class="child" v-bind:style="{backgroundColor:color}"></div>
        <button v-on:click="changeColor">changeColor</button>

        <!-- 改变多个css属性 --> <!--调用计算属性方法改变style-->
        <div class="child" v-once v-bind:style="[style1,style2,{boxShadow:'10px 10px 5px #888',opacity:'0.5'}]"></div>
    </div>
    <script>
        new Vue ({
            el : "#app",
            data : {
                color : "blue",
            },
            methods : {
                changeColor : function () {             //切换颜色的方法
                    if (this.color === "blue") {
                        this.color = "green";
                    }
                    else if(this.color === "green"){
                        this.color = "blue";
                    }
                }
            },
            computed : {
                style1 : function () {                  //计算属性改变css
                    return {
                        backgroundColor : this.color
                    }
                },
                style2 : function () {
                    return {
                        borderRadius : "50%"
                    }
                }
            }
        })
    </script>
</body>
</html>
