<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>确保字符串首字母大写</title>
		<script>
		/*-------- 题目：确保字符串的每个单词首字母都大写，其余部分小写。--------*/
		//	方法：1、字符串全转化成小写；2、分割成字符串数组；3、从新组合字符串元素=首字母转大写+其余小写。
			function titleCase(str){
				
				var aStr = str.toLowerCase().split(" ");		//转小写，分割成字符串数组
				document.write(aStr+"</br>");		
				
				for(var i=0; i<aStr.length; i++){
					aStr[i] = aStr[i][0].toUpperCase()+aStr[i].slice(1);	//重新组合字符串元素
				}

				var oString = aStr.join(" ");		//转成字符串										
				return oString;
			}
			document.write(titleCase("I'm a title Case."));
			
		</script>
