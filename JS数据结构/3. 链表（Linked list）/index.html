<html>
    <title>链表</title>
    <script src='./linkedList.js'></script>
    <body>
        <p>链表：性质类似于数组，是计算机的一种存储结构。
                链表由一系列结点组成，每个结点里包含了本结点的数据域和下一个结点的指针（里面存储着下一个结点的数据域）。</p>
        <p>分类：单向列表、双向列表、循环列表</p>
        <p>操作方法：
            append(element) 尾部插入元素、
            insert(position,element) 插入元素（在position下标前插入）、
            removeAt(position) 指定位置移除元素、
            indexOf(element) 获取元素索引、
            remove(element) 移除某一项元素、
            isEmpty() 判断是否为空、
            size() 查找链表长度
        </p>
    </body>
</html>
