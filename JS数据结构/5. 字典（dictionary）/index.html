<html>
    <title>字典</title>
    <script src="./dictionary.js"></script>
    <body>
        <p>概念：字典(Dictionary)是一种以 键-值对 形式存储数据的数据结构 </p>
        <p>理解：如同我们平时查看通讯录一样，要找一个电话，首先先找到该号码的机主名字，名字找到了，紧接着电话号码也就有了</p>
        <p>方法：add()添加元素，find()查找元素，remove()删除一个元素，showAll()显示字典元素，count()字典中元素个数，clear()清空元素</p>
        
    </body>
</html>
