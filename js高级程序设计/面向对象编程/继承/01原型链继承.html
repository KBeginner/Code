<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链继承</title>
</head>
<body>
    <script>

        /*--- B 继承了 A ---*/
        function Father() {
            this.property = true;
        }
        Father.prototype.fatherProp = function () {
            alert(this.property);
        };

        function Son() {
            this.sonproperty = false;
        }

        Son.prototype = new Father();      //B的原型继承了A的实例

        Son.prototype.sonProp = function () {
            alert(this.sonproperty);
        };

       var son1 = new Son();
       son1.fatherProp();

    </script>
</body>
</html>
