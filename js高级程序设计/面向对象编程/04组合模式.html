<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color: red;">构造函数和原型模式组合模式：</h2>
    <script>
        /*--- 构造函数模式（实例属性）和原型模式（方法和共享属性）的组合 ---*/
        function Person(name, age, job) {
            this.name = name;
            this.age = age;                     //构造函数创建实例属性
            this.job = job;
            this.friends = ["pony", "steven"];
        }

        Person.prototype = {
            constructor : Person,               //原型模式创建共享属性和方法
            sayName : function () {
                document.write(this.name);
            }
        }

        var person1 = new Person("wiill", 23, "Software Engineer");
        var person2 = new Person("moli", 24, "Software Engineer");

        person1.friends.push("van");                //改变其中某个对象实例，其他实例不受影响
        document.write(person1.friends+"<br>");
        document.write(person2.friends+"<br>");
        person1.sayName();
        document.write("<br>");//换行
        person2.sayName();
    </script>
</body>
</html>
