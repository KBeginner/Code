<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn1" onclick="dom()">嵌入dom</button>
    <button id="btn2">直接绑定</button>
    <button id="btn3">事件监听</button>

    <script>
        /*嵌入dom 绑定事件*/
        function dom() {
            alert("嵌入dom绑定事件");
        }

        /*直接绑定事件*/
        document.getElementById('btn2').onclick=function () {
            alert('直接绑定事件');
        };

        /*
        事件监听绑定事件
        优点：1、可以绑定多个事件；
             2、可以解除事件的绑定；

        */
        let oBtn = document.getElementById('btn3');
        function listener () {
            alert('事件监听绑定');
        }
        oBtn.addEventListener('click',listener);       //事件监听
        // oBtn.attachEvent('onclick',listener);       //ie低版本
        oBtn.removeEventListener('click',listener);    //解除事件绑定
    </script>
</body>
</html>
