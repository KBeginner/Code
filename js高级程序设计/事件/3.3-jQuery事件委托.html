<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery事件委托</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
    <ul id="ul">
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>

    <script>
        /*直接在父级绑定事件*/
        /*$('#ul').click(function (ev) {
            let target = $(ev.target);
            target.css('backgroundColor', 'red');
        });*/

        /*on绑定委托*/
        /*$('#ul').on('click', 'li', function (ev) {
            let target = $(ev.target);
            target.css('backgroundColor', 'blue');
        });*/

        /*delegate事件委托*/
        /*$('#ul').delegate('li', 'click', function (ev) {
            let target = $(ev.target);
            target.css('backgroundColor', 'yellow');
        })*/

        /*bind事件委托*/
        $('#ul').bind('click', 'li', function (ev) {
            let target = $(ev.target);
            if (target.prop("nodeName") == 'LI'){
                target.css('backgroundColor', 'green');
            }
        })
    </script>
</body>
</html>
