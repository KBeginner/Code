<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="div">
        <button id="add">添加</button>
        <button id="delete">删除</button>
        <button id="update">修改</button>
        <button id="move">移动</button>
    </div>

    <script>
        let oDiv = document.querySelector('#div');
        oDiv.addEventListener('click',function (ev) {
            ev = ev || event;
            let target = ev.target || ev.srcElement;
            if (target.nodeName == 'BUTTON'){
                /*if (target.id == 'add'){
                    alert('增加');
                }else if (target.id == 'delete'){
                    alert('删除');
                } */
                switch(target.id){
                    case 'add':
                        alert('增加');
                        break;
                    case 'delete':
                        alert('删除');
                        break;
                    case 'update':
                        alert('修改');
                        break;
                    case 'move':
                        alert('移动');
                        break;
                }

            }
        })
    </script>
</body>
</html>
