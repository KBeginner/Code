<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>冒泡排序</title>
	</head>
	<body>
		
		<!--
			定义：
			
			冒泡排序是一种简单的排序算法。它重复地走访过要排序的数列，一次比较两个元素，
			如果它们的顺序错误就把它们交换过来。走访数列的工作是重复地进行直到没有再需要交换，
			也就是说该数列已经排序完成。这个算法的名字由来是因为越小的元素会经由交换慢慢“浮”到数列的顶端。 
			
			算法描述：
			
			1、比较相邻的元素。如果第一个比第二个大，就交换它们两个；
			2、对每一对相邻元素作同样的工作，从开始第一对到结尾的最后一对，这样在最后的元素应该会是最大的数；
			3、针对所有的元素重复以上的步骤，除了最后一个；
			4、重复步骤1~3，直到排序完成。
		-->
				
		
		<script>
			function sort(01arr) {
				//外层循环，排序的次数（n个数只需要比较n-1次）
				for (var i=0, len=arr.length; i<len-1; i++) {		
					//内层循环，每一轮排序中两个数比较的次数（每一轮排序都会生成一个最大值，所以每一轮都减少一次比较）
					for (var j=0, len=arr.length; j<len-1-i; j++) {		
						if (arr[j]>arr[j+1]) {			//相邻元素两两对比
							var temp = arr[j];			//如果前一个比后一个大，则交换位置
							arr[j] = arr[j+1];
							arr[j+1] = temp;
						}
					}
				}
				return arr;
			}
			
			document.write(sort([1,1000000,652,2,318,23,62]));
		</script>
		
	</body>
</html>
