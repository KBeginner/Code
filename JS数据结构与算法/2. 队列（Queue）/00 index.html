<html>
    <meta>
    <title>队列&优先队列</title>
    <script src="./01 queue（队列）.js"></script>
    <script src='./03 circularQueue（循环队列）.js'></script>
    <script src="./02 priorityQueue（优先队列）.js"></script>
    <body>
        <p>队列&优先队列</p>
        <p>核心思想：先进先出</p>
        <p>分类：循环队列，优先队列</p>
        <p>方法：enqueue()入队，dequeue()出对，front()查找队列头，isEmpty()判断队列是否为空，size()队列大小</p>

        <p>循环队列：普通队列的首尾相接形成圆环，这样的队列称为循环队列（Circular Queue）</p>
        <p>优先队列：普通队列的元素被赋予了优先级，具有最高优先级的元素最先删除，这样的队列称为优先队列（Priority Queue）</p>
    </body>
</html>
