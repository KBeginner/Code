<html>
    <meta>
    <title>栈</title>
    <script src="stack.js"></script>
    <script src="Stack（ES6）.js"></script>
    <body>
        <p>栈：在编程语言的编译器和内存中保存变量、方法调用</p>
        <p>核心思想：后进先出</p>
        <p>方法：push()进栈，pop()出栈，peek()查找栈顶，isEmpty()判断栈是否为空，clear()清空栈，size()栈元素个数</p>
        <p>递归：函数不断调用自己（不断入栈）</p>
    </body>
</html>
