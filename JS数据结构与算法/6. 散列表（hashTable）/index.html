<html>
    <title>散列表（哈希表）</title>
    <script src="./hashTable.js"></script>
    <script src="../3. 链表（Linked list）/linkedList(es6).js"></script>
    <body>
        <p>
            概念：散列表（Hash table，也叫哈希表），是根据关键码-值(Key-value)的形式进行存储和访问的数据结构。
            散列表类似于字典，是以 键-值(Key-value) 对形式存储的数据结构，不同点在于散列表的键key是经过散列函数计算得出，我们称之为关键码，每个关键码都对应一个值，我们把这种以 关键码-值 形式存储数据的数组称为散列表。
        </p>
        <p>作用：可以快速定位元素，并拿到对应的值。相比其他数据结构需要遍历元素来取值，而散列表可以直接通过关键码来找到对应的值。</p>
        <p>方法：put()增加元素，remove()移除元素</p>
    </body>
</html>
