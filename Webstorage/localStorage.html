<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
<form>
    <input type="text" name="username" id="username">
    <input type="password" name="password" id="password">
    <button onclick="setdata()">存储</button>
    <button onclick="getdate()">查看</button>
</form>
<script>
    function setdata() {
        var userName = $("#username").val();
        var password = $("#password").val();
        localStorage.setItem("k_username", userName);
        localStorage.setItem("k_password", password);
        alert('存储完成');
    }
    function getdate() {
        alert(localStorage.getItem("k_username")+" "+localStorage.getItem("k_password"));
        localStorage.clear();           //清除存储
    }
</script>
</body>
</html>
