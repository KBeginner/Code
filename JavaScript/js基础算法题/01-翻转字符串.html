		/*----翻转字符串：1、split（）字符串转成数组；2、reverse()翻转数组；3、join()数组转化成字符串----*/
			function reverseString(str){
				var str=str.split("").reverse().join("");		//字符串转成数组.翻转数组.数组转成字符串
				return str;										//返回值
			}
			alert(reverseString("hello world!"));
