<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--
			题目：截断一个字符串，如果字符串的长度比指定的参数num长，则把多余的部分用...来表示。

   			说明：切记，插入到字符串尾部的三个点号也会计入字符串的长度。
   				   但是，如果指定的参数num小于或等于3，则添加的三个点号不会计入字符串的长度。
		-->
		
		<script>
			
			/*------ 规定的长度不包括...在内----------*/
			function truncate(str, num){
				var aStr = str.slice(0, num);
				if (str.length >num) {					
					return aStr.concat("...");
				}
				else{
					return str;
				}
			}
			document.write(truncate("javascript", 8)+"</br>");
		</script>	
		
		<script>
			/*------ 规定的长度包括...在内----------*/
			function truncate(str, num) {
			  	var len=str.length;
			  	var astr=str.slice(0,num-3);
			  	var bstr=str.slice(0,num);
			  	if(len>num){
			    if(num<=3){
			      	return bstr+'...';
			    }else{
			      	return astr+'...';
			    }
			  	}else{
			    	return str;
			  	}
			}			
			document.write(truncate("javascript", 8));			
		</script>
		
	</body>
</html>
