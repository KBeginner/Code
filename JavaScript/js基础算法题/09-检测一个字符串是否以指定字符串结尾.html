<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			题目：检查一个字符串(str)是否以指定的字符串(target)结尾。如果是，返回true;如果不是，返回false。
			
		-->
		<script>
			function confirmEnding(str, target){
				var len = target.length;				
				var strEnding = str.slice(-len);		//剪切字符串最后几个字符		
				if (strEnding == target) {
					return true;
				} else{
					return false;
				}
			}
			document.write(confirmEnding("strawberry", "rry"));
		</script>
			
			
	</body>
</html>
