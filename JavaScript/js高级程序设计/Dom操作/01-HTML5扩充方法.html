<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5扩充方法</title>
</head>
<body>
    <!-- 从div元素的class属性里删除user -->

    <div class="bd user disabled"></div>


    <!-- 方法一：传统方法 -->
    <script>
        /*---- className属性用于查找类名 ----*/
        function deleteClassName() {
            var oDiv = document.getElementsByTagName("div").item(0);
            var classNameArr = oDiv.className.split(" ");
            var current;
            for (var i=0,len=classNameArr.length; i<len; i++){
                if (classNameArr[i] == "user"){
                    current = i;
                    break;
                }
            }
            classNameArr.splice(current,1);
            return classNameArr.join(" ");
        }
        alert(deleteClassName());
    </script>


    <!--
        方法二：classList方法

        oDiv.classList.add("value");        添加类名
        oDiv.classList.remove("value");     删除类名
        oDiv.classList.tottle("value");     切换类名
        oDiv.classList.contains("value");   检查是否存在类名，如果存在返回true，否则返回false
     -->
    <script>
        function classList() {
            var oDiv = document.getElementsByTagName("div").item(0);
            oDiv.classList.remove("user");
            alert(oDiv.className);
        }
        classList();
    </script>
</body>
</html>
