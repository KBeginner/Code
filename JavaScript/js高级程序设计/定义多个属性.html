<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义多个属性</title>
</head>
<body>
    <script>
        var book = {};
        Object.defineProperties(book, {
            _year : {
                writable : true,
                value : 2017
            },
            edition : {
                writable : true,
                value : 1
            },
            year : {
                get : function () {
                    return this._year;
                },
                set : function (newValue) {
                    if (newValue > 2017){
                        this._year = newValue;
                        this.edition += newValue - 2017;
                    }
                }
            }
        });
        book.year = 2018;
        alert(book._year+" "+ book.edition);
    </script>
</body>
</html>
