<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数模式</title>
</head>
<body>
<h2>构造函数模式：</h2>
    <script>
        /*--- 构造函数方法模式 ---*/
        function Person(name, age, job) {
            this.name = name;
            this.age = age;
            this.job = job;
            this.sayJob = function () {
                document.write("，"+ this.job);
            };
        }
        var person2 = new Person("jack", 22, "SoftWare Engineer");      //对象实例
        document.write(person2.name);
        person2.sayJob()

    </script>
</body>
</html>
