    function setTreeData(data){
        let cloneData = JSON.parse(JSON.stringify(data))    // 对源数据深度克隆
        let tree = cloneData.filter((father)=>{             // 循环所有项，并添加children属性
            let branckArr = cloneData.filter((child)=>{
                return father.id == child.parentId            // 返回每一项的子级数组
            });
            if(branckArr.length>0){
                father.children = branckArr;    //给父级添加一个children属性，并赋值
            }
            return father.parentId==0;      //返回第一层
        });
        return tree     //返回树形数据
    }

function treeData(data, id, parentId, children){   
    let cloneData = JSON.parse(JSON.stringify(data))
    let tree = cloneData.filter(father=>{
        let branchArr = cloneData.filter(child=>{
            return father[id] == child[parentId]
        });
        if(branchArr.length>0){
            father[children] = branchArr
        }
        return father[parentId] == 0        
    })
    return tree
}
