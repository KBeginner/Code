    <script>
        /*
            new Proxy(target,{

                    target[property]=value;     //设置对象属性的值
                }
            })
        */
        /*例1*/
        let obj = new Proxy({},{
            set(target, prop, value){
                if (prop == 'age'){
                    if (!Number.isInteger(value)){      //当设置的年龄不是整数时，抛出错误
                        throw new TypeError("年龄必须是整数");
                    } else if (value > 200){            //当年龄大于200时，抛出错误
                        throw new RangeError("年龄过大");
                    }
                }
                target[prop] = value;       //设置属性值
            }

        });
        obj.name = 'jack';
        obj.age = 18;
        console.log(obj);
    </script>
</body>
