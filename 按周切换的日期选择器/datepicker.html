<html>
    <head>
        <title>按日期切换的日期选择器</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <style>
            ul, li{
                padding: 0;
                margin: 0;
                list-style: none;
            }
            .date {
                height: auto;
                color: #333;
            }
            .month {
                font-size: 18px;
                text-align: center;
                margin-top: 5px;
            }
            .weekdays {
                display: flex;
                font-size: 15px;
                margin-top: 10px;
            }
            .weekdays li {
                flex: 1;
                text-align: center;
            }
            .days {
                display: flex;
            }
            .days li {
                flex: 1;
                font-size: 15px;
                text-align: center;
                margin-top: 5px;
            }
            .days li .active {
                display: inline-block;
                padding: 5px;
                color: #fff;
                border-radius: 50%;
                background-color: #fa6854;
            }
            .other-month {
                color: #e4393c;
            }
            
        </style>
    </head>
    
    <body>
        <div id="datepicker">
            <date-picker></date-picker>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <!-- 日期组件 -->
        <script src="./datepicker.js"></script>
        <script>
            window.onload = ()=>{
                new Vue({
                    el: '#datepicker'
                })
            }
        </script>
    </body>
</html>
