<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>插入排序</title>
	</head>
	<body>
		
		<!--
			定义：
			
			插入排序（Insertion-Sort）的算法描述是一种简单直观的排序算法。它的工作原理是通过构建有序序列，
			对于未排序数据，在已排序序列中从后向前扫描，找到相应位置并插入。
			
			算法描述：
			
			一般来说，插入排序都采用in-place在数组上实现。具体算法描述如下：

			1、从第一个元素开始，该元素可以认为已经被排序；
			2、取出下一个元素，在已经排序的元素序列中从后向前扫描；
			3、如果该元素（已排序）大于新元素，将该元素移到下一位置；
			4、重复步骤3，直到找到已排序的元素小于或者等于新元素的位置；
			5、将新元素插入到该位置后；
			6、重复步骤2~5。
		-->
		
		<script>
			function insertionSort(01arr){
				var current;
				for (var i=1, len=arr.length; i<len; i++) {			//循环的次数，或理解为已经被排序的元素个数
					var preIndex = i-1;			//假设第一个元素已被排序
					current = arr[i];			//当前要比较的元素
					while (preIndex>=0 && arr[preIndex]>current){		//当前元素与已排序的元素一一做比较
						arr[preIndex+1] = arr[preIndex];		//当current小于已排元素，已排元素往后移动一位
						preIndex--;			//current继续与前一个已排元素比较
					}
					arr[preIndex+1] = current;		//当arr[preIndex] <= current时，插入
				}
				return arr;
			}
			document.write(insertionSort([1,1000000,652,2,318,23,62]));
		</script>
		
		
	</body>
</html>
