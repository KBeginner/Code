<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定和指令</title>
    <script src="../../vue.js"></script>
</head>
<body>

    <div id="app">
        {{ msg + age*2 }} <br>      <!--js的简单表达式-->
        {{ age > 60 ? "老年" : "青年"}} <br>
        {{ firstName + " " + lastName }} <br>
        {{ fullName.split(" ")[1] }} <br>
        {{ getFullName(firstName , lastName) }} <br>         <!--调用函数-->
    </div>
        <script>
            let vm = new Vue({
                el : "#app",        //操作的HTML对象
                data : {            //操作的数据
                    msg : "hello world !!!",
                    age : 22,
                    lastName : "Chen",
                    firstName : "Wiill",
                    fullName : "Chen Wiill"
                },
                methods : {         //方法
                    getFullName : function (first, last) {
                        console.log(this.firstName + this.lastName );  //this指向vm,不能使用箭头函数（没有this）
                        return first + " " + last;
                    },
                }
            })
        </script>

    <div id="app1">
        <a v-bind:href="url">百度一下</a>      <!--绑定a的href属性-->
    </div>

    <script>
        //vue指令语法 v-指令名字+:+指令的参数=指令表达式  如上面v-bind例子
        let vm1 = new Vue({
            el : "#app1",
            data : {
                url:"http://www.baidu.com"
            }
        })
    </script>

    <!--
        总结：
        1、{{}}用于调用函数和数据（里面为js表达式）。
        2、v-bind用于绑定属性
    -->


</body>
</html>
