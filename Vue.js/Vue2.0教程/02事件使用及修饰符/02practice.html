<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02事件使用及修饰符-练习</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <div id="app">
        <!--文本框输入内容的同时，list的内容也跟着变-->
        <input type="text" v-on:keyup="todoList($event)">   <br>
        <span>{{"list："+list}}</span>   <hr>

        <!--文本框输入内容，按回车键改变list内容-->
        <input type="text" v-on:keyup.enter="todoList($event)">     <br>
        <span>{{"list："+list}}</span>   <hr>

        <!--阻止提交按钮的默认提交事件-->
        <form action="" v-on:submit.prevent>
            <button type="submit" >提交</button>
        </form>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                list: "hello"
            },
            methods: {
                todoList: function (event) {
                    this.list = event.target.value;
                },
            }
        })
    </script>
</body>
</html>
