<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>
    <script>
        Vue.component("my-component", {
           template : `
                <button @click="clickMe">{{count}}</button>
           `,
            data : function () {       //使用函数返回的原因：调用多个组件时，改变其中一个组件的值，不会影响到其他的。
                return {
                    count : 0
                }
            },
            methods : {
                clickMe : function () {
                    this.count++
                }
            }
        });
        new Vue ({
            el : "#app",
        })
    </script>

    <!--
        总结：
        1、在组件设置里面添加methods，从而给组件添加方法；
        2、组件需要放在vue所控制的节点里面（调用#app的div里）
    -->
</body>
</html>
