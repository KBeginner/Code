<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-双向数据绑定和条件渲染</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-model用于双向数据绑定，等价于v-bind + v-on实现的效果 -->
        <input type="text" v-model.trim = "value1">
        <span>{{value1}}</span>  <hr>

        <!-- v-model的修饰符：trim(去掉首位的空格)、number(转化成数字类型)、lazy(进行别的操作后才绑定事件)-->
        <!-- 文本框输入的内容都是string类型 -->
        v-model.number ：<input type="text" v-model.number = "value2">
        <span>{{typeof value2}}</span>  <br>

        v-model.lazy ：<input type="text" v-model.lazy="value3">
        <span>{{value3}}</span>     <hr>

        <!-- v-html用于输出HTML标签里的内容 -->
        <span v-html="html"></span>     <hr>

    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                value1:"original",
                value2:165,
                value3:"lazy",
                html: "<h1>hello</h1>"
            },

        })
    </script>

    <!--
        总结：
        1、双向数据绑定指令：v-model
        2、v-model的修饰符有 trim（删除首尾空格）、number（转化成数字类型）、lazy（进行其他操作后才能实现绑定）
        3、vue输出HTML标签里的内容指令：v-html。
    -->
</body>
</html>
